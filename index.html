<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-making</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row g-3">
                <div class="col-12 colmd-6 col-lg-4">
                    <div class="card" style="width: 20rem;">
                        <img src="/images/hous-warming.jpg"class="rounded" alt="Home">
                        <div class="card-body">
                          <h2 class="card-title">Houswarming Ceremony</h2>
                          <p class="card-text">We're putting down roots in our new home, and we'd love for you to be a part of our journey. Please join us for our housewarming Ceremony.</p>
                          <button type="button" class="btn btn-primary btn-lg">Accept</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 colmd-6 col-lg-4">
                    <div class="card"style="width: 20rem;">
                        <img src="/images/venu-1.jpg"class="rounded" alt="venue">
                        <div class="card-body">
                          <h2 class="card-title">Houswarming Ceremony</h2>
                          <p>Address and timing of the venue </p>
                          <button type="button" class="btn btn-primary btn-lg">Venue</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 colmd-6 col-lg-4">
                    <div class="card"style="width: 20rem;">
                        <img src="/images/food.jpg" class="rounded"alt="food">
                        <div class="card-body">
                          <h2 class="card-title">Houswarming Ceremony</h2>
                          <p>Food Corner</p>
                          <button type="button" class="btn btn-primary btn-lg">Menu</button>
                        </div>
                    </div>
                </div>

        
        
</div>
</div>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</header>
</body>
</html>
